<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #car {

            width: 100px;
            height: 50px;
            position: absolute;
            transform: translateX(-50%);
        }

        #end {
            position: absolute;
            left: 10px;
            bottom: 10px;
            width: 100px;
            height: 100px;
        }
    </style>
    <title>Car Game</title>
</head>

<body>
    <div id="game-container">
        <img id="car" src="car.png" alt="Car">
        <img id="end" src="end.png" alt="End">
    </div>
    <script>
        const car = document.getElementById("car");
        const end = document.getElementById("end");

        // Set initial position of the car
        let carX = 50; // in percentage (50%)
        let carY = 90; // in percentage (90%)
        car.style.left = carX + "%";
        car.style.bottom = carY + "%";

        // Move the car
        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    carY += 5;
                    break;
                case "ArrowDown":
                    carY -= 5;
                    break;
                case "ArrowLeft":
                    carX -= 5;
                    break;
                case "ArrowRight":
                    carX += 5;
                    break;
            }

            // Ensure the car stays within the game container
            carX = Math.max(0, Math.min(100, carX));
            carY = Math.max(0, Math.min(100, carY));

            // Update the car's position
            car.style.left = carX + "%";
            car.style.bottom = carY + "%";

            // Check if the car has reached the end
            if (carX <= 10 && carY <= 10) {
                alert("You win!");
            }
        });
    </script>
</body>

</html>
